<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"
        />

        <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>

        <link rel="stylesheet" href="style.css" />
        <title>Hangman</title>
    </head>
    <div id="pyro" class="">
        <div class="before"></div>
        <div class="after"></div>
    </div>
    <body>
        <main class="main">
            <div class="wrapper || animated" id="card">
                <button class="btn" id="btn">PLAY</button>
                <button class="btn display--none" id="playAgain" class="btn">
                    PLAY AGAIN
                </button>
                <input
                    maxlength="1"
                    class="input || display--none animated"
                    type="text"
                    id="userInput"
                    placeholder="..."
                />
                <p id="lives" class="lives">♥️ = <span id="life">5</span></p>

                <p class="answer" id="answer"></p>
                <div class="content__wrapper">
                    <img
                        class="img visable"
                        id="img__guy"
                        src="images/guy.png"
                        alt=""
                    />
                    <img
                        class="img"
                        id="img__rope"
                        src="images/rope.png"
                        alt=""
                    />
                    <img
                        class="img visable"
                        id="img__mid"
                        src="images/mid.png"
                        alt=""
                    />
                    <img
                        class="img visable"
                        id="img__hor"
                        src="images/horizontal.png"
                        alt=""
                    />
                    <img
                        class="img visable"
                        id="img__ver"
                        src="images/vertical.png"
                        alt=""
                    />
                    <img class="img__ground" src="images/ground.png" alt="" />
                    <h1 class="title">HANGMAN</h1>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
